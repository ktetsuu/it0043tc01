<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokemon midterms</title>
    <link rel="stylesheet" href="reyes_mpm.css">

</head>
<body>

    <div class="container">

        <div class="box1 box">  
            <img src="jigglypuff.png" alt="jigglypuff">
            <p>Jigglypuff</p>
            <img src="pokeball.png" id="pokeball" alt="pokeball">
            <div class="types">
                <p class="type1 normal">Normal</p>
                <p class="type2 fairy">Fairy</p>
            </div>
        </div>

        <div class="box2 box">  
            <img src="meowth.png" alt="meowth">
            <p>Meowth</p>
            <img src="pokeball.png" id="pokeball"  alt="pokeball">
            <div class="types">
                <p class="type1 normal">Normal</p>
            </div>
        </div>

        <div class="box3 box">  
            <img src="mew.png" alt="mew">
            <p>Mew</p>
            <img src="pokeball.png" id="pokeball" alt="pokeball">
            <div class="types">
                <p class="type1 psychic">Psychic</p>
            </div>
        </div>

        <div class="box4 box">  
            <img src="charmander.png" alt="charmander">
            <p>Charmander</p>
            <img src="pokeball.png" id="pokeball" alt="pokeball">
            <div class="types">
                <p class="type1 fire">Fire</p>
            </div>
        </div>

        <div class="box5 box">  
            <img src="bullbasaur.png" alt="bullbasaur">
            <p>Bulbasaur</p>
            <img src="pokeball.png" id="pokeball" alt="pokeball">
            <div class="types">
                <p class="type1 grass">Grass</p>
                <p class="type2 poison">Poison</p>
            </div>
        </div>

        <div class="box6 box">  
            <img src="bellsprout.png" alt="bellsprout">
            <p>Bellsprout</p>
            <img src="pokeball.png" id="pokeball" alt="pokeball">
            <div class="types">
                <p class="type1 grass">Grass</p>
                <p class="type2 poison">Poison</p>
            </div>
        </div>

        <div class="box7 box">  
            <img src="mankey.png" alt="mankey">
            <p>Mankey</p>
            <img src="pokeball.png" id="pokeball" alt="pokeball">
            <div class="types">
                <p class="type1 fighting">Fighting</p>
            </div>
        </div>

        <div class="box8 box">  
            <img src="pikachu.png" alt="pikachu">
            <p>Pikachu</p>
            <img src="pokeball.png" id="pokeball" alt="pokeball">
            <div class="types">
                <p class="type1 electric">Electric</p>
            </div>
        </div>

        <div class="box9 box">  
            <img src="snorlax.png" alt="snorlax">
            <p >Snorlax</p>
            <img src="pokeball.png" id="pokeball" alt="pokeball">
            <div class="types">
                <p class="type1 normal">Normal</p>
            </div>
        </div>

        <div class="box10 box">  
            <img src="squirtle.png" alt="squirtle">
            <p >Squirtle</p>
            <img src="pokeball.png" id="pokeball" alt="pokeball">
            <div class="types">
                <p class="type1 water">Water</p>
            </div>
        </div>

        <div class="box11 box">  
            <img src="rattata.png" alt="rattata">
            <p>Rattata</p>
            <img src="pokeball.png" id="pokeball" alt="pokeball">
            <div class="types">
                <p class="type1 normal">Normal</p>
            </div>
        </div>

        <div class="box12 box">  
            <img src="venonat.png" alt="venonat">
            <p>Venonat</p>
            <img src="pokeball.png" id="pokeball" alt="pokeball">
            <div class="types">
                <p class="type1 bug">Bug</p>
                <p class="type2 poison">Poison</p>
            </div>
        
        
        </div>
        

    </div>
    
</body>
</html>
